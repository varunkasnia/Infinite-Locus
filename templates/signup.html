{% extends "base.html" %}
{% block title %}Sign Up · EventHub{% endblock %}

{% block content %}
<div class="min-h-screen gradient-bg flex items-center justify-center p-4">
  <div class="w-full max-w-md">
    <div class="text-center mb-8">
      <div class="inline-flex items-center justify-center w-16 h-16 bg-white rounded-2xl shadow-xl mb-4">
        <svg class="w-8 h-8 text-[#3c7d80]" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/>
        </svg>
      </div>
      <h1 class="text-3xl font-bold text-white">EventHub</h1>
      <p class="text-white/80 mt-1">Create your account</p>
    </div>

    <div class="bg-white rounded-2xl shadow-2xl p-8 fade-in">
      <h2 class="text-2xl font-bold text-gray-800 mb-6">Get started</h2>
      <div id="error-banner" class="hidden mb-4 p-3 bg-red-50 border border-red-200 rounded-lg text-red-700 text-sm"></div>
      <div id="success-banner" class="hidden mb-4 p-3 bg-green-50 border border-green-200 rounded-lg text-green-700 text-sm"></div>

      <form id="signup-form" class="space-y-5">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
          <input id="name" type="text" required
            class="w-full px-4 py-3 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-[#3c7d80] transition"
            placeholder="Varun Kumar"/>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
          <input id="email" type="email" required
            class="w-full px-4 py-3 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-[#3c7d80] transition"
            placeholder="varunkasnia73@gmail.com"/>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
          <input id="password" type="password" required minlength="6"
            class="w-full px-4 py-3 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-[#3c7d80] transition"
            placeholder="At least 6 characters"/>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Account Type</label>
          <div class="grid grid-cols-2 gap-3">
            <label id="role-user-label"
              class="flex items-center gap-3 p-3 border-2 border-[#3c7d80] rounded-xl cursor-pointer bg-[#3c7d80]/5 transition">
              <input type="radio" name="role" value="user" checked class="accent-[#3c7d80]"/>
              <div>
                <div class="font-medium text-gray-800 text-sm">Attendee</div>
                <div class="text-xs text-gray-500">Browse &amp; register</div>
              </div>
            </label>
            <label id="role-org-label"
              class="flex items-center gap-3 p-3 border-2 border-gray-200 rounded-xl cursor-pointer hover:border-[#3c7d80]/30 transition">
              <input type="radio" name="role" value="organizer" class="accent-[#3c7d80]"/>
              <div>
                <div class="font-medium text-gray-800 text-sm">Organizer</div>
                <div class="text-xs text-gray-500">Create &amp; manage</div>
              </div>
            </label>
          </div>
        </div>
        <button type="submit"
          class="w-full py-3 bg-[#3c7d80] text-white font-semibold rounded-xl hover:opacity-90 transition flex items-center justify-center gap-2">
          <span id="btn-text">Create Account</span>
          <svg id="btn-spinner" class="hidden animate-spin w-5 h-5" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"/>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.37 0 0 5.37 0 12h4z"/>
          </svg>
        </button>
      </form>

      <p class="text-center text-gray-500 text-sm mt-6">
        Already have an account?
        <a href="/login" class="text-[#3c7d80] font-medium hover:underline">Sign in</a>
      </p>
    </div>
  </div>
</div>
{% endblock %}

{% block scripts %}
<script>
document.querySelectorAll('input[name="role"]').forEach(radio => {
  radio.addEventListener('change', () => {
    const isUser = document.querySelector('[value="user"]').checked;
    const isOrg  = document.querySelector('[value="organizer"]').checked;

    document.getElementById('role-user-label').className =
      'flex items-center gap-3 p-3 border-2 rounded-xl cursor-pointer transition ' +
      (isUser ? 'border-[#3c7d80] bg-[#3c7d80]/5' : 'border-gray-200 hover:border-[#3c7d80]/30');
    
    document.getElementById('role-org-label').className =
      'flex items-center gap-3 p-3 border-2 rounded-xl cursor-pointer transition ' +
      (isOrg ? 'border-[#3c7d80] bg-[#3c7d80]/5' : 'border-gray-200 hover:border-[#3c7d80]/30');
  });
});

const errBanner = document.getElementById('error-banner');
const okBanner  = document.getElementById('success-banner');

document.getElementById('signup-form').addEventListener('submit', async (e) => {
  e.preventDefault();
  errBanner.classList.add('hidden');
  okBanner.classList.add('hidden');
  document.getElementById('btn-text').textContent = 'Creating…';
  document.getElementById('btn-spinner').classList.remove('hidden');

  const role = document.querySelector('input[name="role"]:checked').value;

  try {
    const res = await fetch('/api/auth/signup', {
      method: 'POST',
      headers: {'Content-Type': 'application/json'},
      body: JSON.stringify({
        name:     document.getElementById('name').value,
        email:    document.getElementById('email').value,
        password: document.getElementById('password').value,
        role,
      }),
    });
    const data = await res.json();

    if (!res.ok) {
      errBanner.textContent = data.error || 'Signup failed';
      errBanner.classList.remove('hidden');
    } else {
      okBanner.textContent = 'Account created! Redirecting to login…';
      okBanner.classList.remove('hidden');
      setTimeout(() => window.location.href = '/login', 1500);
    }
  } catch {
    errBanner.textContent = 'Network error. Please try again.';
    errBanner.classList.remove('hidden');
  } finally {
    document.getElementById('btn-text').textContent = 'Create Account';
    document.getElementById('btn-spinner').classList.add('hidden');
  }
});
</script>
{% endblock %}
