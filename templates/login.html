{% extends "base.html" %}
{% block title %}Login · EventHub{% endblock %}

{% block content %}
<div class="min-h-screen gradient-bg flex flex-col items-center justify-center p-4">
  <div class="w-full max-w-md">
    <div class="text-center mb-8">
      <div class="inline-flex items-center justify-center w-16 h-16 bg-white rounded-2xl shadow-xl mb-4">
        <svg class="w-8 h-8 text-[#3c7d80]" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/>
        </svg>
      </div>
      <h1 class="text-3xl font-bold text-white">EventHub</h1>
      <p class="text-[#3c7d80] opacity-80 mt-1">Manage &amp; Discover Events</p>
    </div>

    <div class="bg-white rounded-2xl shadow-2xl p-8 fade-in">
      <h2 class="text-2xl font-bold text-gray-800 mb-6">Welcome back</h2>

      <div id="error-banner" class="hidden mb-4 p-3 bg-red-50 border border-red-200 rounded-lg text-red-700 text-sm"></div>

      <form id="login-form" class="space-y-5">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
          <input id="email" type="email" required autocomplete="email"
            class="w-full px-4 py-3 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-[#3c7d80] transition"
            placeholder="varunkasnia73@gmail.com"/>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
          <input id="password" type="password" required
            class="w-full px-4 py-3 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-[#3c7d80] transition"
            placeholder="password"/>
        </div>
        <button type="submit"
          class="w-full py-3 bg-[#3c7d80] text-white font-semibold rounded-xl hover:opacity-90 transition flex items-center justify-center gap-2">
          <span id="btn-text">Sign In</span>
          <svg id="btn-spinner" class="hidden animate-spin w-5 h-5" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"/>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.37 0 0 5.37 0 12h4z"/>
          </svg>
        </button>
      </form>

      <p class="text-center text-gray-500 text-sm mt-6">
        Don't have an account?
        <a href="/signup" class="text-[#3c7d80] font-medium hover:underline">Sign up</a>
      </p>
    </div>
  </div>

  <div class="mt-12 flex flex-col items-center gap-3 fade-in">
    <div class="w-32 h-32 rounded-full border-2 border-white/30 p-1 shadow-lg">
      <img src="{{ url_for('static', filename='varun-kumar.jpg') }}" alt="Varun Kumar" class="w-full h-full object-cover rounded-full bg-white">
    </div>
    <span class="text-white/80 text-sm font-medium tracking-wide">Created by Varun Kumar</span>
  </div>
</div>
{% endblock %}

{% block scripts %}
<script>
const form    = document.getElementById('login-form');
const errBanner = document.getElementById('error-banner');
const btnText   = document.getElementById('btn-text');
const spinner   = document.getElementById('btn-spinner');

form.addEventListener('submit', async (e) => {
  e.preventDefault();
  errBanner.classList.add('hidden');
  btnText.textContent = 'Signing in…';
  spinner.classList.remove('hidden');

  try {
    const res = await fetch('/api/auth/login', {
      method: 'POST',
      headers: {'Content-Type': 'application/json'},
      body: JSON.stringify({
        email:    document.getElementById('email').value,
        password: document.getElementById('password').value,
      }),
    });
    const data = await res.json();

    if (!res.ok) {
      errBanner.textContent = data.error || 'Login failed';
      errBanner.classList.remove('hidden');
    } else {
      localStorage.setItem('token', data.access_token);
      localStorage.setItem('user',  JSON.stringify(data.user));
      const role = data.user.role;
      window.location.href = role === 'organizer' ? '/dashboard/organizer' : '/dashboard/user';
    }
  } catch {
    errBanner.textContent = 'Network error. Please try again.';
    errBanner.classList.remove('hidden');
  } finally {
    btnText.textContent = 'Sign In';
    spinner.classList.add('hidden');
  }
});
</script>
{% endblock %}
